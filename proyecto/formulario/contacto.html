<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto Matemático</title>
    <link rel="website icon" type="png"
    href="https://cdn-icons-png.flaticon.com/512/3426/3426679.png">
    <link rel="stylesheet" href="styles.css">
</head>
<button class="back-button" onclick="goBack()">Regresar</button>
    </header>
    <section id="contact">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button class="save-button" type="submit">Enviar</button>
            
        </form>
       
        <p id="confirmationMessage" style="display:none; color: green; text-align: center; margin-top: 20px;">¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.</p>
    </section>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
