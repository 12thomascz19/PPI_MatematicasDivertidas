<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemáticas Divertidas</title>
    <link rel="website icon" type="png"
    href="https://cdn-icons-png.flaticon.com/512/3426/3426679.png">
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>Crear Cuenta</h1>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="registerPassword" placeholder="Contraseña" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('registerPassword')">Mostrar</button>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Iniciar Sesión</h1>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('loginPassword')">Mostrar</button>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Bienvenido de nuevo!</h2>
                    <h4>Para mantenerse conectado con nosotros, inicie sesión con su información personal</h4>
                    <button class="ghost" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hola, Amigo!</h2>
                    <h4>Ingrese sus datos personales y comience su viaje con nosotros</h4>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</head>
</body>
</html>
